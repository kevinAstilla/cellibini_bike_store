{% extends 'base-layout.html' %}

{% block content%}
<br>
<br>
<br>
<h1 class="text-center text-info"> Cellibini Bikes Inventory Order History</h1>
<div class="table table-hover table-sm table-bordered mx-auto" style="width: 1000px;">
	<table class="table table-hover table-sm table-bordered mx-auto" style="width: 1000px;">
		<tr>
			<th>Inventory Order #</th>
			<th>Supplier name</th>
			<th>Date</th>
		</tr>
	
	{% for order in orders %}
	<div class="inventory">
		<tr align="center">
			<td><a href="{% url 'masterInventory:inventoryorderdetail' orderid=order.so_supplierordernumber %}">{{order.so_supplierordernumber}}
			</a></td>
			<td>{{order.so_supplierid}}</td>
			<td>{{order.so_date}}</td>
		</tr>
	</div>
	{% endfor %}
</table>
</div>
{% endblock %}
